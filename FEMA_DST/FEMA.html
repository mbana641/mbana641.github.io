<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Decision Support Tool</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/dijit/themes/claro/claro.css" />
  <section id="content"></section>

  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- Load the Chart.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://js.arcgis.com/4.12/"></script>
  <script src="./script.js"></script>
</head>

<body>
  <div id='show'>
    <ul>
      <li><a href="https://www.fema.gov/"><img src="https://upload.wikimedia.org/wikipedia/commons/6/67/FEMA_logo.svg"
            height="78.75" width="222.1875" /></a></li>
      <li>
        <h2>ESF DECISION SUPPORT TOOLS</h2>
      </li>
      <div class="dropdown">
        <button class="dropbtn">Tools
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Hurricane</a>
          <a href="#">Flooding</a>
          <a href="#">Earthquake</a>
          <a href="#">IND</a>
        </div>
      </div>
    </ul>
    <div id="mainWindow">
      <div>
        <div style="padding-left:4px;">
          <form enctype="multipart/form-data" method="post" id="uploadForm">
            <div class="field">
              <label class="file-upload">
                <span><strong>Add File</strong></span>
                <input type="file" name="file" id="inFile" />
              </label>
            </div>
          </form>
          <span class="file-upload-status" style="opacity:1;" id="upload-status"></span>
          <div id="fileInfo"></div>
        </div>
      </div>
    </div>

    <div id="viewDiv">
      <div id="line-button" class="esri-widget esri-widget--button esri-interactive" title="Draw Polygon">
        <span class="esri-icon-polygon"></span>
      </div>

    </div>
  </div>

  <div id="csvDiv" class="esri-widget esri-widget--button esri-interactive" title='Export CSV'>
    <span class='esri-icon-download'></span>
  </div>

  <div id="layerToggle" class="esri-widget esri-widget--button esri-interactive" title="Radar On/Off"><span
      class="esri-icon-hollow-eye"></span></div>

  <span id="html"></span>
</body>

</html>
