<div style="width:100%;height:100%;">
	<div class="settings-section" data-dojo-attach-point="searchesSection">
		<table class="setting-table input-table" cellspacing="5">
			<tbody>
				<tr>
					<td class="first">Address Locator URL:</td>
					<td class="second">
						<input type="text" data-dojo-type="dijit/form/ValidationTextBox" value="http://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer"
						data-dojo-attach-point="AddressServiceURL"  
						required="true" data-dojo-props='style:{width:"600px"}'/>
					</td>
				</tr>
				
				<tr>
					<td class="first">Grid Locator URL:</td>
					<td class="second" colspan="2">
						<input type="text" value="http://serverapps101.esri.com/arcgis/rest/services/MGRS/GeocodeServer" data-dojo-type="dijit/form/ValidationTextBox" 
						data-dojo-attach-point="GridServiceURL" 
						data-dojo-props='style:{width:"600px"}'/>
					</td>
				</tr>
				
				<tr>
					<td class="first">Projected WKID:</td>
					<td class="second" colspan="2">
						<input type="text" value="2236" data-dojo-type="dijit/form/ValidationTextBox" 
						data-dojo-attach-point="WKIDhtml" 
						data-dojo-props='style:{width:"100px"}'/>
						<a href="http://resources.arcgis.com/en/help/arcgis-rest-api/index.html#/Projected_coordinate_systems/02r3000000vt000000/" target="_blank">wkid List</a>
					</td>
				</tr>
				<tr>
					<td class="first">Geometry URL:</td>
					<td class="second" colspan="2">
						<input type="text" value="http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer" data-dojo-type="dijit/form/ValidationTextBox" 
						data-dojo-attach-point="GeometryServiceURL" 
						data-dojo-props='style:{width:"600px"}'/>
					</td>
				</tr>
				<tr>
					<td class="first">Zoom Level:</td>
					<td class="second" colspan="2">
						<input type="text" value="15" data-dojo-type="dijit/form/ValidationTextBox" 
						data-dojo-attach-point="ZoomLvl" 
						data-dojo-props='style:{width:"100px"}'/> If it zooms out instead of in you need to use 0.01
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
